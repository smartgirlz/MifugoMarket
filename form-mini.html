<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Mini Form</title>

	<link rel="stylesheet" href="assets/css/demo.css">
	<link rel="stylesheet" href="assets/css/form-mini.css">

</head>

<body>
    <header style='color:green'><a href='index.html'><h1>MIFUGO MARKET</h1></a></header>
	
    <ul>
       
        <li><a href="form-register.html">Register</a></li>
        <li><a href="form-login.html">Login</a></li>
        
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-mini.css -->

        <div class="form-mini-container">


            <h1>Mini Form</h1>

            <form class="form-mini" method="post" action="#">

                <div class="form-row">
                    <input type="text" name="name" placeholder="Your Name">
                </div>

                <div class="form-row">
                    <input type="email" name="email" placeholder="Your Email">
                </div>

                <div class="form-row">
                    <label>
                        <select name="dropdown">
                            <option>Choose an option</option>
                            <option>buyer</option>
                            <option>seller</option>
                           
                        </select>
                    </label>
                </div>

                <div class="form-row">
                    <label class="form-checkbox">
                        <input type="checkbox" name="checkbox" checked>
                        <span>Checkbox</span>
                    </label>
                </div>

                

                <div class="form-row form-last-row">
                    <button type="submit">Submit Form</button>
                </div>

            </form>
        </div>


    </div>

</body>

</html>
